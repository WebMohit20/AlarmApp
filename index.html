<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Alarm App </title>
</head>
<body>
    <div class="alarm-container">
        <h2> Multiple Timer App </h2> 
        <form class="set-alarm" id="alarm" autocomplete="off">
            <p>Set Time :</p>
            <div class="digits">
                <input type="text" id="hours" placeholder="hh" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                <span>:</span>
                <input type="text" id="minutes" placeholder="mm" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                <span>:</span>
                <input type="text" id="seconds" placeholder="ss" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
            </div>
            <button id="set-timer">Set</button>
        </form> 
        <div class="current-timer">Current Timers</div>
        <div class="alarm-display">
            <span id="no-timer"> You have no timers currently! </span>
            <!-- <div class="running-alarm set-alarm" id="active-alarm">
                <p>Time Left :</p>
                <div class="active-digits">
                    <div  id="active-hr">02</div>
                    <span>:</span>
                    <div  id="active-min">10</div>
                    <span>:</span>
                    <div  id="active-sec">30</div>
                </div>
                <button id="delete-timer">Delete</button>
                <button id="stop">Stop</button> 
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
